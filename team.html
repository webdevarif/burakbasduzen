<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="assets/resources/slick/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>

    <!-- header  -->
    <header class="py-[30px] lg:py-[75px]">
        <div class="container">
            <div class="grid grid-cols-[7fr_5fr] gap-4 items-center">
                <div class="flex items-end">
                    <div class="mr-[80px]">
                        <a href="#" class="logo block">
                            <img class="max-w-[60px] lg:max-w-[200px]" src="assets/images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="lg:block hidden ">
                        <ul class="ml-auto lg:flex space-x-[20px] xl:space-x-[50px] text-[16px] font-inter font-medium text-[#969696]">
                            <li><a class="transition hover:text-white" href="#">Discover</a></li>
                            <li><a class="transition hover:text-white"href="#">crew</a></li>
                            <li><a class="transition hover:text-white" href="#">Unity</a></li>
                            <li><a class="transition hover:text-white" href="#">Download</a></li>
                            <li><a class="transition hover:text-white" href="#">portfolio</a></li>
                        </ul>
                    </div>
                </div>
                <div class="text-end lg:block hidden">
                    <h6 class="font-mont text-[16px] font-bold uppercase text-white inline-flex"><svg class="text-[24px] mr-[5px] text-[#FFBD3C]" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M848 359.3H627.7L825.8 109c4.1-5.3.4-13-6.3-13H436c-2.8 0-5.5 1.5-6.9 4L170 547.5c-3.1 5.3.7 12 6.9 12h174.4l-89.4 357.6c-1.9 7.8 7.5 13.3 13.3 7.7L853.5 373c5.2-4.9 1.7-13.7-5.5-13.7zM378.2 732.5l60.3-241H281.1l189.6-327.4h224.6L487 427.4h211L378.2 732.5z"></path></svg> total satisfied customers</h6>
                    <h3 class="font-mont text-[32px] italic">5,139</h3>
                </div>
                <div class="ml-auto text-2xl lg:hidden w-[50px] h-[45px] bg-custom-blue flex items-center justify-center">
                    <span class="menu-trigger cursor-pointer"><i class="text-white fa-solid fa-bars"></i></span>
                    <span class="menu-close cursor-pointer hidden"><i class="text-white fa-solid fa-xmark"></i></span>
                </div>
            </div>
        </div>
    </header>

    <div class="offcanvas-header bg-[#121212] fixed z-50 h-full top-0 w-[250px] left-[-250px] duration-500">
        <div class="container">
            <ul class="ml-auto space-y-3 text-[16px] font-bold text-white pt-[50px]">
                <li><a class="transition hover:text-white" href="#">Discover</a></li>
                <li><a class="transition hover:text-white"href="#">crew</a></li>
                <li><a class="transition hover:text-white" href="#">Unity</a></li>
                <li><a class="transition hover:text-white" href="#">Download</a></li>
                <li><a class="transition hover:text-white" href="#">portfolio</a></li>
            </ul>
            <div class="mt-[30px]">
                <h6 class="font-mont text-[14px] font-bold uppercase text-white inline-flex"><svg class="text-[24px] mr-[5px] text-[#FFBD3C]" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M848 359.3H627.7L825.8 109c4.1-5.3.4-13-6.3-13H436c-2.8 0-5.5 1.5-6.9 4L170 547.5c-3.1 5.3.7 12 6.9 12h174.4l-89.4 357.6c-1.9 7.8 7.5 13.3 13.3 7.7L853.5 373c5.2-4.9 1.7-13.7-5.5-13.7zM378.2 732.5l60.3-241H281.1l189.6-327.4h224.6L487 427.4h211L378.2 732.5z"></path></svg> total satisfied customers</h6>
                <h3 class="font-mont text-[28px] italic ml-[30px]">5,139</h3>
            </div>
        </div>
   </div>

    <!-- banner section  -->
    <section class="pt-[50px] pb-[75px] lg:pb-[170px]">
        <div class="max-w-[600px] mx-auto px-4">
            <div class="grid sm:grid-cols-2 gap-[50px]">
                <div class="relative mt-[80px] z-10">
                    <img class="absolute w-[80%] left-[10%] -z-10 top-[-30px]" src="assets/images/shape-bg.png" alt="">
                    <div class="bg-[#222222] text-center pt-[80px] pb-[20px] rounded-[10px] px-[15px]">
                        <div class="absolute top-[-80px] left-2/4 translate-x-[-50%]">
                            <img class="mx-auto" src="assets/images/team.png" alt="">
                            <a href="#" class="absolute right-0 bottom-0">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"></path></svg>
                            </a>
                        </div>
                        <h6 class="font-bold text-[16px] uppercase tracking-[3px] font-inter">Tayfun Yıldırım</h6>
                        <p class="font-mont text-[13px] tracking-[1px]">founder of Nullframes</p>
                    </div>
                </div>
                <div class="relative mt-[80px] z-10">
                    <img class="absolute w-[80%] left-[10%] -z-10 top-[-30px]" src="assets/images/shape-bg2.png" alt="">
                    <div class="bg-[#222222] text-center pt-[80px] pb-[20px] rounded-[10px] px-[15px]">
                        <div class="absolute top-[-80px] left-2/4 translate-x-[-50%]">
                            <img class="mx-auto" src="assets/images/team2.png" alt="">
                            <a href="#" class="absolute right-0 bottom-0">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"></path></svg>
                            </a>
                        </div>
                        <h6 class="font-bold text-[16px] uppercase tracking-[3px] font-inter">burak başdüzen</h6>
                        <p class="font-mont text-[13px] tracking-[1px]">founder of Nullframes</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="pb-[80px] lg:pb-[120px]">
        <div class="container">
            <div class="rounded-[10px] relative pr-[120px] py-[80px] lg:py-[110px] text-end bg-cover bg-center" style="background-image: url(assets/images/cta-bg2.png); background-size: cover; background-position: center;">
                <a href="#" class="text-[16px] uppercase">visit our projects</p>
            </div>
        </div>
    </section>
    
    <!-- All js here -->
    <script src="assets/resources/jquery/jquery-3.6.0-min.js"></script>
    <script src="assets/resources/slick/slick.js"></script>
    <!-- custom js -->
    <script src="assets/js/main.js "></script>
</body>
</html>
